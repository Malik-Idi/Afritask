<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Clone - GitHub Edition</title>
    <!-- Lien vers ton fichier CSS avec l'orthographe demandée -->
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <!-- Affichage du Solde -->
    <div id="balance">
        SOLDE: <span id="cash">1000.00</span> €
    </div>

    <!-- Conteneur Principal -->
    <div id="game-container">
        <!-- Historique des derniers crashs -->
        <div id="history-bar">
            <span class="history-label">HISTORIQUE:</span>
            <div id="history-list"></div>
        </div>

        <!-- Multiplicateur Central -->
        <div id="multiplier">1.00x</div>
        
        <!-- Zone d'animation -->
        <canvas id="gameCanvas"></canvas>

        <!-- Barre d'outils et commandes -->
        <div id="ui">
            <div class="input-group">
                <label for="betAmount">MISE</label>
                <input type="number" id="betAmount" value="10" min="1" step="1">
            </div>
            
            <button id="btn-bet">PARIER</button>
            <button id="btn-cashout" disabled>CASHOUT</button>
        </div>
    </div>

    <!-- Script de logique de jeu -->
    <script src="script.js"></script>

</body>
</html>
