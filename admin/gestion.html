<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Propriétaire | Afritask Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
</head>
<body class="bg-[#0f172a] text-slate-300 min-h-screen font-sans">

    <!-- BARRE LATERALE (SIDEBAR) -->
    <aside class="fixed w-72 h-screen bg-[#1e293b] border-r border-slate-700 p-8 flex flex-col shadow-2xl z-50">
        <div class="mb-12">
            <h1 class="text-2xl font-black text-white italic tracking-tighter">AFRITASK <span class="text-indigo-400">ADMIN</span></h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em] mt-1">Propriétaire : Malik Idi</p>
        </div>

        <nav class="space-y-4 flex-1">
            <button onclick="changerOnglet('attente')" id="btn-attente" class="onglet-btn active w-full text-left p-4 rounded-2xl flex items-center gap-4 transition-all">
                <i class="fas fa-clock text-orange-400"></i> En attente
            </button>
            <button onclick="changerOnglet('cours')" id="btn-cours" class="onglet-btn w-full text-left p-4 rounded-2xl flex items-center gap-4 transition-all">
                <i class="fas fa-spinner fa-spin text-blue-400"></i> En cours
            </button>
            <button onclick="changerOnglet('terminee')" id="btn-terminee" class="onglet-btn w-full text-left p-4 rounded-2xl flex items-center gap-4 transition-all">
                <i class="fas fa-check-double text-emerald-400"></i> Terminées
            </button>
            <button onclick="changerOnglet('notifs')" id="btn-notifs" class="onglet-btn w-full text-left p-4 rounded-2xl flex items-center gap-4 transition-all">
                <i class="fas fa-history text-indigo-400"></i> Historique
            </button>
        </nav>

        <!-- BOUTON DÉCONNEXION -->
        <button onclick="deconnexion()" class="mt-auto p-4 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white rounded-2xl font-bold transition-all flex items-center justify-center gap-3">
            <i class="fas fa-power-off"></i> SE DÉCONNECTER
        </button>
    </aside>

    <!-- CONTENU PRINCIPAL -->
    <main class="ml-72 p-12">
        <header class="flex justify-between items-end mb-12">
            <div>
                <h2 id="titre-page" class="text-4xl font-black text-white italic">Missions en attente</h2>
                <p class="text-slate-500 mt-2">Gérez les demandes de publication des employeurs.</p>
            </div>
            
            <!-- SOLDE ADMIN (25%) -->
            <div class="bg-indigo-600 p-6 rounded-[2rem] shadow-xl shadow-indigo-500/20 text-right min-w-[250px]">
                <p class="text-[10px] font-black text-indigo-200 uppercase tracking-widest mb-1">Ma Commission Totale</p>
                <p id="adminBalance" class="text-3xl font-black text-white tracking-tighter">0 F CFA</p>
            </div>
        </header>

        <!-- SECTIONS DYNAMIQUES -->
        <div id="section-attente" class="section-content animate-fade">
            <div id="list-attente" class="grid gap-6">
                <!-- Injecté par app.js -->
            </div>
        </div>

        <div id="section-cours" class="section-content hidden animate-fade">
            <div id="list-cours" class="grid gap-6">
                <!-- Injecté par app.js -->
            </div>
        </div>

        <div id="section-terminee" class="section-content hidden animate-fade">
            <div id="list-terminee" class="grid gap-6 text-slate-500">
                <!-- Injecté par app.js -->
            </div>
        </div>

        <div id="section-notifs" class="section-content hidden animate-fade">
            <div class="bg-[#1e293b] rounded-3xl p-8 border border-slate-700">
                <div id="list-notifs" class="space-y-4">
                    <!-- Journal d'activité -->
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
