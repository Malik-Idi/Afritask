<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux de Missions | Afritask</title>
    <!-- Lien vers le CSS scindé -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome pour les icônes style réseaux sociaux -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
</head>
<body>

    <!-- Barre de Navigation Supérieure -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo italic">AFRITASK</div>
            <div class="user-wallet">
                <span class="wallet-label">Solde :</span>
                <span id="userBalance" class="wallet-amount">0 F CFA</span>
            </div>
            <div class="user-profile">
                <img src="https://ui-avatars.com" alt="Avatar">
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Colonne Gauche : Raccourcis (Optionnel) -->
        <aside class="sidebar-left">
            <div class="menu-item active"><i class="fas fa-newspaper"></i> Fil d'actualité</div>
            <div class="menu-item"><i class="fas fa-wallet"></i> Retraits</div>
            <div class="menu-item"><i class="fas fa-user"></i> Mon Profil</div>
        </aside>

        <!-- Colonne Centrale : Flux de Missions -->
        <main class="feed">
            <div id="missionsFeed">
                <!-- Les publications (Cards Facebook style) seront injectées ici par le JS -->
            </div>
            
            <!-- Message de chargement si vide -->
            <div id="emptyFeed" class="hidden">
                <p>Aucune nouvelle mission pour le moment...</p>
            </div>
        </main>

        <!-- Colonne Droite : Statistiques et Activités -->
        <aside class="sidebar-right">
            <div class="card-mini">
                <h3>Missions en cours</h3>
                <div id="activeTaskTimer" class="timer-display">Aucune tâche active</div>
            </div>
        </aside>
    </div>

    <!-- MODAL : QUESTIONNAIRE DE VALIDATION (Caché par défaut) -->
    <div id="modalQuestionnaire" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Validation de la tâche</h2>
                <button id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label>Qu'avez-vous pensé de l'ergonomie du site ?</label>
                    <textarea required placeholder="Votre avis réel..."></textarea>
                </div>
                <div class="form-group">
                    <label>Le bouton de paiement est-il facile à trouver ?</label>
                    <div class="radio-group">
                        <input type="radio" name="pay" value="oui"> Oui
                        <input type="radio" name="pay" value="non"> Non
                    </div>
                </div>
                <button type="submit" class="btn-submit">Valider et recevoir mes 300 F</button>
            </form>
        </div>
    </div>

    <!-- Lien vers le JS scindé -->
    <script src="app.js"></script>
</body>
</html>
